name: ğŸ•’ Auto Update Quote of the Day

on:
  # Run every 2 hours
  schedule:
    - cron: '0 */2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-quote:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz
      
      - name: ğŸ² Update Quote in README
        run: |
          python update_readme.py
      
      - name: ğŸ” Check for Changes
        id: verify
        run: |
          git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: ğŸ’¾ Commit and Push Changes
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Get current date for commit message
          CURRENT_DATE=$(TZ='Asia/Manila' date '+%Y-%m-%d %H:%M')
          
          git add README.md
          git commit -m "ğŸ•’ chore(readme): Auto-update Quote of the Day [$CURRENT_DATE]" \
                     -m "âœ¨ Refreshed motivational quote and timestamp" \
                     -m "ğŸ¤– Automated by GitHub Actions"
          git push
      
      - name: âœ… Summary
        run: |
          if [ "${{ steps.verify.outputs.changed }}" == "true" ]; then
            echo "âœ… README successfully updated and pushed!"
          else
            echo "â„¹ï¸  No changes detected - quote may be identical"
          fi
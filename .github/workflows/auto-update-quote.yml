name: üïí Auto Update Quote of the Day

on:
  # Run every 6 hours (more reasonable than every minute)
  schedule:
    - cron: '0 */2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-quote:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz
      
      - name: üé≤ Update Quote in README
        id: update
        run: |
          python update_readme.py
        continue-on-error: true
      
      - name: üîç Check for Changes
        id: verify
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected"
          fi
      
      - name: üíæ Commit and Push Changes
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Get current date for commit message
          CURRENT_DATE=$(TZ='Asia/Manila' date '+%Y-%m-%d %H:%M')
          
          git add README.md
          git commit -m "üïí chore(readme): Auto-update Quote of the Day [$CURRENT_DATE]" \
                     -m "‚ú® Refreshed motivational quote and timestamp" \
                     -m "ü§ñ Automated by GitHub Actions"
          
          # Retry push up to 3 times in case of conflicts
          for i in 1 2 3; do
            if git push; then
              echo "‚úÖ Successfully pushed changes"
              break
            else
              echo "‚ö†Ô∏è  Push failed, attempt $i/3"
              if [ $i -lt 3 ]; then
                sleep 2
                git pull --rebase
              fi
            fi
          done
      
      - name: ‚úÖ Summary
        run: |
          if [ "${{ steps.verify.outputs.changed }}" == "true" ]; then
            echo "‚úÖ README successfully updated and pushed!"
          else
            echo "‚ÑπÔ∏è  No changes detected - quote may be identical or no update needed"
          fi